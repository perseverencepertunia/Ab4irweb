<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!---custom css link---->
	<link rel="stylesheet" type="text/css" href="css/registration.css">

  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body >


    <div class="row">
        <form action="/">

            <img src="img/logo.png" width="110px">
            <h2>Registration form</h2>
             <div>
               <input class="fname" type="text" name="name" placeholder="Name" />
               <input type="text" name="name" placeholder="Surname" />
               <br><br>
               <input type="text" name="name" placeholder="Username" />
               <input type="text" name="name" placeholder="Email" />
               <br><br>
               <input type="text" name="name" placeholder="Password" />
               <input type="text" name="name" placeholder="Comfirm password" />
               <br><br>
               <input type="text" name="name" placeholder="Contact no." />
               
               <select>
                <option selected>Choose course</option>
                <option value="1">Course One</option>
                <option value="2">Course Two</option>
                <option value="3">Course Three</option>
                <option value="4">Course four</option>
                <option value="5">Course Five</option>
                <option value="6">Course Six</option>
              </select>

              <div class="ratio">
              <h3>Gender:</h3>
               <input type="radio" id="male" name="gender" value="MALE">
               <label for="html">Male</label>
               <input type="radio" id="female" name="gender" value="FEMALE">

              </div>
             </div>
             <button type="submit" href="/">Submit form</button>
           </form>
        </div>
